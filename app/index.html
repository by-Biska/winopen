<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Winopen</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="logo">
              <a class="logo__link" href="index.html">
                <img class="logo__img" src="images/logo.png" alt="logo">
              </a>
              <p class="logo__text">Window Installation Services</p>
            </div>
            <nav class="menutop">
              <ul class="menutop__list">
                <li class="menutop__item menutop__item-workhours">
                  <div class="menutop__item-imgbox">
                    <i class="menutop__item-img far fa-clock"></i>
                  </div>
                  <div class="menutop__info">
                    <p>
                      Mon-Fri: 10 AM - 7 PM;
                      <br>
                      Sat-Sun: 10 AM - 3 PM
                    </p>
                  </div>
                </li>
                <li class="menutop__item menutop__item-address">
                  <div class="menutop__item-imgbox">
                    <i class="menutop__item-img fas fa-map-marker-alt"></i>
                  </div>
                  <div class="menutop__info">
                    <a class="menutop__address-link" href="#">
                      4578 Marmora Road, <br>
                      Glasgow
                    </a>
                  </div>
                </li>
                <li class="menutop__item menutop__item-call">
                  <div class="menutop__item-imgbox">
                    <i class="menutop__item-img fas fa-phone-alt"></i>
                  </div>
                  <div class="menutop__info">
                    <p class="menutop__item-text">Call us:</p>
                    <a class="menutop__item-phone" href="tel:7194452808">(719) 445-2808</a>
                  </div>
                </li>
              </ul>
            </nav>
            <button class="header__top-btn">
              <i class="header__top-btnimg fas fa-bookmark"></i>
              make an appointment
            </button>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bottom-inner">
          <ul class="menubottom__list">
            <li class="menubottom__item menubottom__item--active">
              <a class="menubottom__item-link" href="#">Home</a>
            </li>
            <li class="menubottom__item">
              <a class="menubottom__item-link" href="#">About</a>
            </li>
            <li class="menubottom__item">
              <a class="menubottom__item-link" href="#">Pricing</a>
            </li>
            <li class="menubottom__item">
              <a class="menubottom__item-link" href="#">Blog</a>
            </li>
            <li class="menubottom__item">
              <a class="menubottom__item-link" href="#">Contact us</a>
            </li>
          </ul>
          <div class="menubottom__links">
            <a class="menubottom__buttons-basket" href="#">
              <img class="menubottom__img" src="images/search.svg" alt="search">
            </a>
            <a class="menubottom__buttons-search" href="#">
              <img class="menubottom__img" src="images/basket.svg" alt="basket">
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
  </div>

  <script src="js/main.min.js"></script>
  <script src="https://kit.fontawesome.com/da5a8f8eab.js" crossorigin="anonymous"></script>
</body>

</html>
